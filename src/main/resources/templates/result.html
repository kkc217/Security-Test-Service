<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkFile() {
            if (!document.getElementById("uploadFile").value) {
                alert("검사할 파일을 추가해 주세요.");
                return false;
            }
            return true;
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/header::header"></div>

    <div class="blank pt-5"></div>
    <div class="blank pt-5"></div>
    <div class="blank pt-5"></div>

    <div class="container">
        <h2 style="text-align: center; border-radius: 5em; padding: 0.6em 1em; background: #F9F9F9; box-shadow: 1px 2px 10px rgba(0,0,0,0.2);  margin-left: 5px;">검사 결과</h2>

        <div class="blank pt-5"></div>

        <h3 th:text="${result}" style="text-align: center"></h3>
        <div class="blank pt-5"></div>
        <p th:text="${familyInfo}" style="text-align: center"></p>
    </div>

    <div class="blank pt-5"></div>
    <div class="blank pt-5"></div>

    <div class="container" style="text-align: center">
        <a href="/" class="link-secondary" style="font-size: 1.3em; font-weight: bold">다시 검사하러 가기 &rarr;</a>
    </div>

    <div class="blank pt-5"></div>
    <div class="blank pt-5"></div>

    <div th:if="${historyList.size() > 0}">
        <div class="container">
            <h2 style="text-align: center; border-radius: 5em; padding: 0.6em 1em; background: #F9F9F9; box-shadow: 1px 2px 10px rgba(0,0,0,0.2);  margin-left: 5px;">최근 검사 결과</h2>
            <div class="blank pt-3"></div>
            <table class="table" id="history_table">
                <thead class="table-dark">
                    <tr>
                        <th>File</th>
                        <th>Result</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="history : ${historyList}">
                        <td th:text="${history.getFileName()}">File</td>
                        <td th:text="${history.getResult()}">Result</td>
                        <td th:text="${history.getCreateTime()}">Time</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
